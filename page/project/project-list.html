<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>项目列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form" id="search-from" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label"><strong>项目名称</strong></label>
                            <div class="layui-input-inline">
                                <input type="text" id="name" name="name" autocomplete="off"
                                       class="layui-input" placeholder="项目名称">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-block">
                                <button type="submit" class="layui-btn layui-btn-normal" lay-submit
                                        lay-filter="data-search-btn">搜索
                                </button>
                                <button type="button" id="fengyulou-clear" class="layui-btn layui-btn-primary"
                                        lay-submit>清空
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add">添加</button>
                <button class="layui-btn layui-btn-warm layui-btn-sm data-add-btn" lay-event="update">修改</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete">删除</button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        $("#fengyulou-clear").on('click', function () {
            $("#search-from input[type='text']").val("");
            $("#search-from select").val('');
        })

        table.render({
            elem: '#currentTableId',
            url: 'http://localhost:8088/fyl/project/list',
            where: {
                "userKey": localStorage.getItem("userKey")
            },
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50, align: 'center'},
                {field: 'name', title: '项目名称'}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            let parameter = data.field;
            console.log(parameter)
            //执行搜索重载
            table.reload('currentTableId', {
                where: {
                    "userKey": localStorage.getItem("userKey"),
                    "name": parameter.name
                }
            }, 'data');


            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                layer.prompt({title: '添加任务标签'}, function (pass, index) {
                    $.getJSON("http://localhost:8088/fyl/project/save", {
                        'name': pass,
                        'userKey': localStorage.getItem("userKey")
                    }, function (data) {
                        layer.msg(data.msg, {time: 1000}, function () {
                            if (data.status == 0) {
                                tableReload()
                            }
                        })
                    })
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                let checkStatus = table.checkStatus('currentTableId');
                let data = checkStatus.data;
                let ids = new Array();
                for (let i = 0, l = data.length; i < l; i++) {
                    ids.push(data[i].id);
                }
                $.getJSON('http://localhost:8088/fyl/project/delete', {
                    "userKey": localStorage.getItem("userKey"),
                    "ids": ids.join()
                }, function (result) {
                    layer.msg(result.msg, {time: 1000}, function () {
                        tableReload();
                    })
                })
            } else if (obj.event === 'update') {
                let checkStatus = table.checkStatus('currentTableId');
                let data = checkStatus.data;
                if (data.length === 0) {
                    layer.msg("请选择数据", {time: 1000})
                    return;
                }
                checkData = data[0];
                layer.prompt({title: '添加项目',value: checkData.name}, function (pass, index) {
                    $.getJSON("http://localhost:8088/fyl/project/save", {
                        'name': pass,
                        'userKey': localStorage.getItem("userKey"),
                        'id':checkData.id
                    }, function (data) {
                        layer.msg(data.msg, {time: 1000}, function () {
                            if (data.status == 0) {
                                tableReload()
                            }
                        })
                    })
                });
            }
        });

        //刷新数据表格
        function tableReload() {
            location.reload()
        }
    });
</script>

</body>
</html>
